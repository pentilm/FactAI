syntax = "proto3";

//telemetry input message
message TelemetryInput {
    string result = 1;
    float cpu_used = 2;
    float memory_used = 3;
    float net_used = 4;
    float time_taken = 5;
    string device_name = 6;
    string call_id = 7;
    string service_name = 8;
    string tracer_info = 9;
}


message TelemetryOutput {
    string response = 1;
}

service HuggingfaceAdapter {
    rpc telemetry(TelemetryInput) returns (TelemetryOutput) {}
}

